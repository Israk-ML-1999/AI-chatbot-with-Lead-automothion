<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mysoft Heaven AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container">
        <header>
            <div class="logo-area">
                <h1>Mysoft <span>Heaven</span></h1>
                <p>AI Assistant (RAG)</p>
            </div>
            <button id="refresh-db-btn" title="Re-index Data"><i class="fas fa-sync-alt"></i></button>
        </header>

        <section class="chat-wrapper">
            <div id="chat-messages" class="chat-messages">
                <div class="message ai">
                    <div class="content">
                        Hello! I am your Mysoft Heaven AI Assistant. How can I help you today?
                    </div>
                </div>
            </div>

            <div class="input-area">
                <form id="chat-form">
                    <input type="text" id="user-input" placeholder="Ask about services, products, or company info..." autocomplete="off">
                    <button type="submit" id="send-btn">
                        <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                    </button>
                </form>
            </div>
        </section>

        <footer>
            <p>Â© 2026 Mysoft Heaven (BD) Ltd. All rights reserved.</p>
        </footer>
    </main>

    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
