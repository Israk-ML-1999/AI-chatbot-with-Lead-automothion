# Render Deployment Configuration

web:
  buildCommand: "pip install -r requirements.txt && python -m app.database.database"
  startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
  runtime: python
  plan: free
  
  envVars:
    - key: PYTHON_VERSION
      value: 3.12.0
    - key: OPENAI_API_KEY
      sync: false  # You'll add this manually in Render dashboard
